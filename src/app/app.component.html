<table class="container-table">


  <thead>

    
    <tr>
      <mat-card class="second-card-header-1">
        <th>Invoice No.</th>
      </mat-card>
    </tr>

    <tr>
      <mat-card class="second-card-header-2">
        <th>Uploded By.</th>
      </mat-card>
    </tr>

    <tr>
      <mat-card class="second-card-header-3">
        <th>Total Amount</th>
      </mat-card>
    </tr>

    <tr>
      <mat-card class="second-card-header-4">
        <th>GST NO.</th>
      </mat-card>
    </tr>

    <tr>
      <mat-card class="second-card-header-5">
        <th>Status</th>
      </mat-card>
    </tr>

    <tr>
      <mat-card class="second-card-header-6">
        <th>Invoice Due Date</th>
      </mat-card>
    </tr>

    <tr>
      <mat-card class="second-card-header-7">
        <th>Saving/Losses</th>
      </mat-card>
    </tr>

    <tr>
      <mat-card class="second-card-header-8">
        <th>Outstanding Amt.</th>
      </mat-card>
    </tr>

    <tr>
      <mat-card class="second-card-header-9">
        <th>Actions</th>
      </mat-card>
    </tr>

  </thead>


  <tbody >

    <tr *ngFor="let e of this.data">


      <td class="invoice-no">{{e.invoice_number}}</td>
      <td class="uploded-by">{{e.uploadedby}}</td>
      <td class="total-amount">{{e.totalamount}}</td>
      <td class="Gst">{{e.gst}}</td>
      <td class="status">
        <mat-card class="status-background">
          <img class="status-img" src="../assets/pogo.svg">{{e.status}}
        </mat-card>
      </td>

      <td>{{e.invoicedue}}</td>
      <td class="saving">{{e.saving}}</td>
      <td class="outstanding">{{e.outstandingamount}}</td>
      <td>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>dialpad</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </td>


    </tr>

  </tbody>

</table>
<mat-paginator class="paginator"[length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
